<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section class="main">

    <div class="container">

      <div class="weather__data">

        <div class="weather__intro">
          <h1> Weather App</h1>
          <p>Enter any City/State find out the current weather</p>
        </div>


        <form class="weather__card" action="/" method="post">

          <div class="weather__label">
            <label for="cityInput">Enter City Name: </label>
          </div>

          <div class="weather__input">
            <input id="cityInput" type="text" name="cityName" value="" placeholder="Place">
          </div>

          <button class="weather__button" type="submit">Submit</button>
        </form>

      </div>
    </div>


  </section>
</body>

</html>
